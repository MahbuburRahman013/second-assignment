<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
       <div class="header">
        <nav>
            <div class="logo">
                <img src="images/Frame.png" alt="">
                <h3><span class="game">G</span>amer</h3>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <span class="nav-btn">
                        <li><a href="#">Follow Us On</a></li>
                        <li><a class="youtube" href="#"><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                    </span>
                </ul>
            </div>
        </nav>
       </div>
        <!-- banner section start -->
        <section class="banner-sec">
            <div class="banner-left">
               <div class="banner-contant">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>
                <p><i class="fa-solid fa-circle-play"></i> 1-Click instant play</p>
                <p><i class="fa-solid fa-download"></i> No Download</p>
                <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                <div class="banner-btn">
                    <button class="btn-1">Sign In</button>
                    <button  class="btn-2">Go Rogue</button>
                </div>
               </div>
            </div>
            <div class="banner-right"><img src="images/Group 18.png" alt=""></div>
        </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
